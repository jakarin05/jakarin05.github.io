<!DOCTYPE html>
<html lang="en">
<head>
    <!-- นาย จักรินทร์ ยืนหยัดชัย -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>16-js-for-table.html</title>
</head>
<body>
    <table border="1" style="border-collapse:collapse ; width: 90%;">
        <tr>
            <th>รหัส</th>
            <th>ชื่อ</th>
            <th>นามสกุล</th>
        </tr>
        <!-- <tr>
            <td>64309010005</td>
            <td>จักรินทร์</td>
            <td>ยืนหยัดชัย</td>
        </tr>
        <tr>
            <td>6430901006</td>
            <td>จันทรัตน์</td>
            <td>สงค์พรหมราช</td>
        </tr> -->
        <script>
            for (let i = 1; i <= 10; i++) {
                document.write('<tr>')
                document.write('<td>' + i + '</td>')
                document.write('<td></td>')
                document.write('<td></td>')
                document.write('</tr>')
            }

        </script>
    </table>

</body>
</html>
