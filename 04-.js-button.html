<!DOCTYPE html>
<html lang="en">
<head>
    <!-- นาย จักรินทร์ ยืนหยัดชัย -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // Jakarin  Yuenyatchai
        // ฟังก์ชันใช้แสดงข้อความแจ้งเตือน
        function click_button() {
            window.alert('SaWaDee')
        }
    </script>
</head>
<body>
    <input type="button" value="Click Here" onclick="window.alert('สวัสดี')">
    <br>
    <br>
    <!-- เขียนปุ่มแบบ html5 -->
    <button onclick="window.alert('Hello')">click Here </button>
    <br>
    <br>
    <!-- เอาปุ่มไปเรียกใช้ฟังก์ชันด้านบน -->
    <button ondblclick="click_button()">คลิ๊กตรงนี้</button>
</body>
</html>
